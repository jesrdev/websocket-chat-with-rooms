<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div
      class="
        container
        text-center
        d-flex
        flex-column
        vh-100
        justify-content-evenly
      "
    >
      <h1 class="display-1 fw-bolder text-white">Courses chat</h1>
      <div>
        <p class="lead text-white">Select one room to join</p>
        <div class="row">
          <div class="col-4 mx-auto">
            <div class="list-group fw-bold">
              <a href="/math" class="list-group-item list-group-item-action"
                >Math</a
              >
              <a
                href="/computer-science"
                class="list-group-item list-group-item-action"
                >Computer Science</a
              >
              <a href="/physics" class="list-group-item list-group-item-action"
                >Physics</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
